<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
   <link rel="stylesheet" href="destination-mars.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <div class="destination-mars-container">
    <div class="logo-container">
      <img src="./assets/shared/logo.svg" class="logo" alt="">
      <img src="./assets/shared/icon-hamburger.svg" class="ham" alt="">
    </div>
      <!-- 00 Home
      01 Destination
      02 Crew
      03 Technology -->
  
      <h1><span class="number">01</span> Pick your destination</h1>
      <div class="hero">
        <div class="img-container">
          <img src="./assets/destination/image-mars.png" class="mars" alt="">
        </div>
  
        <div class="text-section">
          <div class="destination-links">
            <a href="/destination-moon.html" target="_self">Moon</a>
            <a href="/destination-mars.html" target="_self">Mars</a>
            <a href="/destination-europa.html" target="_self">Europa</a>
            <a href="/destination-titan.html" target="_self">Titan</a>
          </div>
        
          <h2>Mars</h2>
        
          <p class="para">
              Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, 
              the tallest planetary mountain in our solar system. It’s two and a half times 
              the size of Everest!
          </p>
        
          <div class="distance-container">
            <div class="average-distance">
              <span class="distance">Avg. distance</span>
              <span class="kilometer">225 mil. km</span>
            </div>
        
            <div class="estimated-time-travel">
              <span class="time">Est. travel time</span>
              <span class="days">9 months</span>
            </div>
          </div>
        </div>
      </div>

  </div>
